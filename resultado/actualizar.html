<html>
    <head>
        <title> Actualizar resultado</title>
        <script src="../js/resultado.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        
    </head>
    <body onload="obtenerIdActualizacion();"></body>
        <div class="container">
            <h1>Actualizar Resultado</h1>
            <div class="alert alert-primary" role="alert">
            Completar Nombre Resultado
            </div>
            <hr>
            <div class=" card">
            <div class="card-header">
                Formulario de Actualizacion
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txt_nombre_resultado" class="form-label">Nombre resultado </label>
                        <input type="email" class="form-control" id="txt_nombre_resultado" aria-describedby="txt_nombre_resultado">
                        <div id="emailHelp" class="form-text">Incorpore el nuevo nombre de resultado</div>
                    </div>
                    <input type= "button" class="btn btn-primary" value="Actualizar" onclick="actualizarResultado()">
                    <input type="button" class= "btn btn-warning" value= "Cancelar" onclick="javascript:history.back();"
                    </form>
            </div>
            </div>
        </div>
    </body>
</html>
